{% extends "layout.html" %}

{% block content %}
    <article class="blog-post">
        <h2 class="display-5 link-body-emphasis mb-1">
            {{ post.title }}
        </h2>
        <p class="blog-post-meta"> {{ post.created_at|date:'d, M Y' }} <a href="#"> {{ post.author.get_full_name }} </a></p>

        {{ post.content|safe }}
 
{% endblock  %}
